---
layout: default
title: Blog
---

{% for post in site.posts %}
	<article class="object">
	    <div class="infomain mt0">
	        <header class="infotitle">
	            <p class="left">
	            	<a href="{{post.url}}" title="Permalink to {{post.title}}" rel="bookmark">{{post.title}}</a>
	            </p>
	            <p class="right"><time>{{ post.date | date_to_string }}</time></p>
	        </header>
	        <footer class="infotext">
				<p>{{post.excerpt}}</p>
	        </footer>
	    </div>
	</article>
{% endfor %}
